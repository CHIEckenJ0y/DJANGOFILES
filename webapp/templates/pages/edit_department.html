{% extends 'pages/dashboard.html' %}

{% load static %}

{% block content %}
<style>
    .button-link1 {
      width: 100px;
      margin-top: 8px;
      padding: 7px;
      cursor: pointer;
      border-radius: 10px;
      background: #0d6efd;
      color: #fff;
    }
    .button-link1:hover{
      background: #0d6dfdc0;
      color: #fff;
      transition: 0.5s;
    }
    .button-link2 {
      width: 100%;
      margin-top: 8px;
      padding: 7px;
      cursor: pointer;
      border-radius: 10px;
      background: transparent;
      background: #0d6efd;
      color: #fff;
      float: right;
    }
    .button-link2:hover{
      background: #0db5fd;
      color: #fff;
      transition: 0.5s;
    }
    form input{
        border: 1px solid #0d6efd;
        border-radius: 5px;
        padding: 7px;
        font-size: 14px;
    }
    .attendance-list1{
    height: 30vh;
    width: 500px;
    padding: 10px;
    margin-top: 10px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
  }
    .cancel {
    width: 100%;
    padding: 7px;
    cursor: pointer;
    border-radius: 10px;
    background: #BF3131;
    color: #fff;
    
    }
    .cancel:hover{
      background: #bf3131af;
      color: #fff;
      transition: 0.5s;
    }
    .button-cancel {
      width: 100%;
      margin-top: 8px;
      cursor: pointer;
      border-radius: 10px;
      background: white;
      color: #fff;
      float: right;
    }
  </style>
<section class="attendance">
    <div class="attendance-list1">
      <h1>Update Department</h1><br>
      <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}<br>
        <!--<input type="submit" name="Submit" class="button-link1">-->
        <button class="button-link2" type="submit">Save Changes</button>
        <button class="button-cancel"><a href="{% url 'list_department' %}" class="cancel">Cancel</a></button>
      </form>

 <!--form content-->
<!--end form content-->
      

    </div>
  </section>

 
  {% endblock %}
